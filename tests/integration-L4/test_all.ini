# This is an example input file

# perallelisation: Be carefull - Atm I would only use one thread for Eigen. It
#                                usually is much slower than simple omp!
nb_omp_threads = 1
nb_eigen_threads = 1

# lattice parameters:
Lt = 4
Lx = 4
Ly = 4
Lz = 4

# configuration handling:
start_config = 1000
end_config   = 1000
delta_config = 1
path_config = ./

# eigenvector handling:
number_of_eigen_vec = 16
path_eigenvectors   = eigensystem
name_eigenvectors   = eigenvectors
handling_vdaggerv   = build

# output path
output_path = correlators
overwrite_old = yes

# quarks to be used - The file at the and is the location of the perambulators.
[quarks]
quark = u:5:TB:2:EI:2:DF:4:light
quark = s:5:TB:2:EI:2:DF:4:strange

# operators to be used
[operator_lists]
operator_list = g1.d0.p0,1
operator_list = g10.d0.p0,1
operator_list = g15.d0.p0,1
operator_list = g2.d0.p0,1
operator_list = g11.d0.p0,1
operator_list = g14.d0.p0,1
operator_list = g3.d0.p0,1
operator_list = g12.d0.p0,1
operator_list = g13.d0.p0,1
operator_list = g5.d0.p0,1
operator_list = g5.d0.p0
operator_list = g4.d0.p0,1

# all correlation functions which will be computed
[correlator_lists]

# Vacuum bubble
correlator_list = C1:Q0:Op9:P0

# charged pion
correlator_list = C2+:Q0:Op9:Q0:Op9:P0,1,2,3,4

# charged kaon
correlator_list = C2+:Q0:Op9:Q1:Op9:P0,1,2,3,4

# neutral pion
#correlator_list = C20:Q0:Op11:Q0:Op11:P0,1,2,3,4
correlator_list = C20V:Q0:Op11:Q0:Op11:P0,1,2,3,4

# rho 2pt functions
correlator_list = C20:Q0:Op0:Q0:Op0:P0,1,2,3,4
correlator_list = C20:Q0:Op0:Q0:Op1:P0,1,2,3,4
correlator_list = C20:Q0:Op0:Q0:Op2:P0,1,2,3,4
correlator_list = C20:Q0:Op1:Q0:Op0:P0,1,2,3,4
correlator_list = C20:Q0:Op1:Q0:Op1:P0,1,2,3,4
correlator_list = C20:Q0:Op1:Q0:Op2:P0,1,2,3,4
